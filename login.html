<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VideoBelajar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fffbea;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        display: inline-flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .logo img {
        width: 30%;
        height: 20%;
        padding-left: 10%;
        padding-top: 12px;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 80px; /* Adjusted for header spacing */
      }

      .login-container h2 {
        margin-bottom: 10px;
        font-size: 24px;
        text-align: center;
      }

      .login-container p {
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
        color: #777;
      }

      .login-container .separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
        color: #777; /* Warna teks */
      }

      .separator::before,
      .separator::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ccc; /* Warna garis */
        margin: 0 10px; /* Jarak antara teks dan garis */
      }

      .form-group {
        margin-bottom: 15px;
        margin-left: 5px;
        margin-right: 5px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .form-group input {
        width: 95%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      .form-group input:focus {
        border-color: #ff6f00;
      }

      .form-actions {
        text-align: center;
      }

      .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .btn-primary {
        background-color: #28a745;
        color: white;
      }

      .btn-primary:hover {
        background-color: #218838;
      }

      .btn-secondary {
        background-color: #d4edda;
        color: #155724;
      }

      .btn-secondary:hover {
        background-color: #c3e6cb;
      }

      .btn-google {
        background-color: #ffffff;
        border: 1px solid #ccc;
        color: #555;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-google img {
        height: 20px;
      }

      .btn-google:hover {
        background-color: #f8f9fa;
      }

      .form-footer {
        margin-top: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: flex-end;
        font-size: 14px;
      }

      .form-footer a {
        color: #000;
        text-decoration: none;
        transition: color 0.3s;
      }

      .form-footer a:hover {
        color: blue;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        body {
          padding: 10%;
          height: auto;
        }

        header {
          padding: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container {
          width: 100%;
          box-shadow: none;
          margin: 100px 0;
        }

        .btn {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="ASSET/logo-videobelajar.png" alt="" />
      </div>
    </header>
    <div class="login-container">
      <h2>Masuk ke Akun</h2>
      <p>Yuk, lanjutin belajarmu di videobelajar.</p>
      <form>
        <div class="form-group">
          <label for="email">E-Mail <span style="color: red">*</span></label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password"
            >Kata Sandi <span style="color: red">*</span></label
          >
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-footer">
          <a href="#">Lupa Password?</a>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" href="beranda.html">
            Masuk
          </button>
          <button type="button" class="btn btn-secondary" href="daftar.html">
            Daftar
          </button>
          <div class="separator">
            <span>atau</span>
          </div>
          <button type="button" class="btn btn-google">
            <img src="/ASSET/logo-google.png" alt="Google Logo" /> Masuk dengan
            Google
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
